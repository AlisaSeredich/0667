<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <div class="hover">
            <h4>Новое на нашем сайте</h4>
            <p>
              There are advances being made in science and technology everyday,
              and a good example of this is the
            </p>
            <a class="button button-account" href="reg">Зарегистрироваться</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Авторизация</h3>
          <form class="row login_form" onsubmit="logIn(this); return false;">
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="form-control"
                name="email"
                placeholder="Email"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Email'"
              />
            </div>
            <p class="col-md-12 form-group" id="info" style="color: red"></p>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="form-control"
                name="pass"
                placeholder="Пароль"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Пароль'"
              />
            </div>
            <div class="col-md-12 form-group">
              <div class="creat_account">
                <input type="checkbox" id="f-option2" name="selector" />
                <label for="f-option2">Запомнить меня</label>
              </div>
            </div>
            <div class="col-md-12 form-group">
              <button
                type="submit"
                value="submit"
                class="button button-login w-100"
              >
                Войти
              </button>
              <a href="#">Забыли пароль?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Login Box Area =================-->
<script>
  async function logIn(form) {
    let formData = new FormData(form);
    let response = await fetch("authUser", {
      method: "POST",
      body: formData,
    });
    let res = await response.json();
    if (res.result == "success") {
      setTimeout(() => {
        location.href = "/users/profile";
      }, 1000);
    } else if (res.result == "fail") {
      info.innerText = "Пользователь не найден";
      setTimeout(() => {
        location.href = "reg";
      }, 3000);
    }
  }
</script>
